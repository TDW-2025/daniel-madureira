name: Build Project

on:
    push:
        branches:
            - "main"
    pull_request:
        branches:
            - "main"
    workflow_run:
        workflows: ["Linter", "Jest Tests", "Prettier"]
        types:
            - completed

jobs:
    build:
        name: Build Next.js Project
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  version: 10

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Install dependencies
              run: pnpm install

            - name: Build project
              run: pnpm build

    deploy:
        name: Deploy to Netlify
        needs: build
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Install dependencies
              run: pnpm install

            - name: Deploy to Netlify
              run: pnpm netlify deploy --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --prod

